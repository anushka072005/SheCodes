<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SheCodes Workshop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #333;
        }
        .container {
            text-align: center;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 26px;
            color: #4a4a4a;
            font-weight: bold;
            margin-bottom: 10px;
        }
        h2 {
            font-size: 22px;
            color: #6c63ff;
            font-weight: bold;
            margin-bottom: 20px;
        }
        p {
            font-size: 16px;
            color: #555;
            margin: 5px 0;
        }
        .spots {
            font-weight: bold;
            color: #333;
        }
        .apply-button {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 15px;
            background-color: #6c63ff;
            color: #fff;
            text-decoration: none;
            border-radius: 25px;
            transition: background-color 0.3s ease;
        }
        .apply-button:hover {
            background-color: #534acb;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üë©‚Äçüíª SheCodes is a Coding Workshop for Women</h1>
        <h2>Access a new career in Technology</h2>
        <p>SheCodes teaches coding, design and management skills to women</p>
        <p class="spots">Limited number of spots available!</p>
        <a href="#" class="apply-button" onclick="applyNow()">Join now</a>
    </div>

    <script>
        function applyNow() {
            alert("Thank you for showing interest! Please visit our official website for more details.");
        }
    </script>
</body>
</html>
